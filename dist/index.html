<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cashu swap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Redeem Cashu tokens" />
    <script src="js/jquery-3.6.3.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
    <script src="js/vue.min.js"></script>
    <script src="./index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container" style="padding: 2rem">
        <div class="row">
          <p>Redeem Cashu ecash tokens for Bitcoin over Lightning.</p>
        </div>
        <div class="row" v-if="showTokenInput">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">ü•ú</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Enter a Cashu token"
              v-model="token"
              id="token"
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-outline-secondary"
                v-on:click="checkToken"
                v-if="token"
              >
                Check
              </button>
            </div>
          </div>
        </div>
        <div class="row" v-if="amountLabel">
          <p>
            <span>{{amountLabel}}</span>
          </p>
        </div>
        <div class="row" v-if="showInvoiceInput">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">‚ö°Ô∏è</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Lightning invoice or LNURL or Lightning address"
              v-model="invoice"
              id="invoice"
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-outline-secondary"
                v-on:click="pay"
                v-if="token"
              >
                Pay
              </button>
            </div>
          </div>
        </div>
        <div class="row" v-if="status">
          <p>
            <span style="font-weight: bold">{{status}}</span>
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
