<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/jquery-3.6.3.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/vue.min.js"></script>
    <script src="./index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container text-center" style="padding: 2rem">
        <div class="row">
          <p>Pay Lightning invoices with Cashu tokens.</p>
        </div>
        <div class="row">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">‚ö°Ô∏è</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Enter a Lightning invoice"
              v-model="invoice"
              id="invoice"
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-primary"
                v-on:click="checkInvoice"
                v-if="invoice"
              >
                Check
              </button>
            </div>
          </div>
        </div>
        <div class="row" v-if="amountLabel">
          <p>{{amountLabel}}</p>
        </div>
        <div class="row" v-if="showTokenInput">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">ü•ú</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Enter a Cashu token"
              v-model="token"
              id="token"
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-primary"
                v-on:click="pay"
                v-if="token"
              >
                Pay
              </button>
            </div>
          </div>
        </div>
        <div class="row" v-if="status">
          <p style="font-weight: bold">{{status}}</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
